<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
body {
    font-family: Arial, Helvetica, sans-serif; 
    font-size: 17px;
    --color-focus: rgb(148, 100, 3);
    --color-bordes: #aaaaaa;
    --color-placeholder: rgb(169, 167, 165);
}

form {
    max-width: 450px;
}

label{
    appearance: none;
    display: block;
    padding: 5px;

}
button,
select,
progress,
meter,
input[type="password"],
input[type="text"],
input[type="search"] {
    appearance: none;
    font-family: inherit;
    font-size: 100%;
    margin: 0;
    box-sizing: border-box;
    padding: 10px;
    margin-bottom:10px;
    margin-top:5px;
    width: 100%;
    border: 1px solid var(--color-bordes);
}
input:focus { 
    outline:0; /*quita el borde en focus por defecto en los navegadores*/
    border: 2px solid var(--color-focus);
}
input[type="radio"] {
        appearance: none;
      }

      input[type="radio"] {
        width: 20px;
        height: 20px;
        border-radius: 10px;
        border: 2px solid grey;
        /* Alinea la posición del botón radio con el texto en horizontal */
        vertical-align: -3px;
        outline: none;
      }

      input[type="radio"]::before {
        display: block;
        content: " ";
        width: 10px;
        height: 10px;
        border-radius: 10px;
        background-color: var(--color-focus);
        font-size: 25px;
        transform: translate(3px, 3px) scale(0);
        transform-origin: center;
        transition: all 0.3s ease-in;
 
      }

      input[type="radio"]:checked::before {
        transform: translate(3px, 3px) scale(1);
        transition: all 0.3s cubic-bezier(0.25, 0.25, 0.56, 2);
      }
      /*muestra marca de contraseña in/válida*/

      input + span {
        position: relative;
      }

      input + span::before {
        position: absolute;
        right:10px;
        top: 50%; /*lleva el borde superior del icono al centro vertical del contenedor dejando el icono abajo de ese centro*/
        transform: translateY(-50%); /*corrige traslandando el centro del icono al centro vertical del contenedor */
      }

      input:invalid {
        /*border: 2px solid red;*/
      }

      input:invalid + span::before {
        content: "✖";
        color: red;
      }

      input:valid + span::before {
        content: "✓";
        color: green;
      }

      input::placeholder {
          font-size: 14px;
          color: var(--color-placeholder);
      }
      fieldset{
        width: 100%;
        border: 1px solid var(--color-bordes);
        margin-top:10px;
        margin-bottom:10px;
        box-sizing: border-box;
    }
    .radios_horizontales {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    button{
      background-color: var(--color-focus);
      color: white;
      font-weight: 400;
    }
    button:hover{
      background-color: var(--color-bordes);
    }
    .search_container {
      position: relative;
    }
    .search_icon {
      height: 1.5em;
      width: 1.5em;
      position: absolute;
      right: 10px;
      top: 50%; /*lleva el borde superior del icono al centro vertical del contenedor dejando el icono abajo de ese centro*/
      transform: translateY(-50%); /*corrige traslandando el centro del icono al centro vertical del contenedor */
    }
    input[type="search"]:focus + .search_icon {
      visibility: hidden;
    }

    </style>
</head>
<body>
    <form>
        <label for="nombre">Nombre</label>
        <input id="nombre" name="nombre" type="text">

        <label for="apellido">Apellido</label>
        <input id="apellido" name="apellido" type="text">

        <label for="pass1">Contraseña</label>
        <input id="pass1" name="pass1" type="password" required pattern="^(?=.*[a-z])(?=.*[A-Z]).{6,6}$" placeholder="6 CARACTERES INCLUÍDA 1 MAY, 1 MIN Y 1 NÚM">
        <span></span>

        <label for="pass2">Repetir contraseña</label>
        <input id="pass2" name="pass2" type="password">
        
        <fieldset>
            <legend>Elige una opción</legend>
      
            <p>
              <label>
                <input type="radio" name="fruit" value="cherry">
                El alcalde
              </label>
            </p>
            <p>
              <label>
                <input type="radio" name="fruit" value="banana">
                El vecino
              </label>
            </p>
            <p>
              <label>
                <input type="radio" name="fruit" value="strawberry">
                El alcalde del vecino
              </label>
            </p>
          </fieldset>


          <fieldset class="radios_horizontales">
            <legend>Valora de menos (1) a más (5)</legend>
          


              <label>
                <input type="radio" name="valora" value="1">
                1
              </label>
          
              <label>
                <input type="radio" name="valora" value="2">
                2
              </label>
              <label>
                <input type="radio" name="valora" value="3">
                3
              </label>
              <label>
                <input type="radio" name="valora" value="4">
                4
              </label>
              <label>
                <input type="radio" name="valora" value="4">
                5
              </label> 
          </fieldset>

          <div class="search_container">
            <input type="search">
            <svg class="search_icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>Search</title><path d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" /></svg>
            
          </div>
          <button>Enviar</button>

    </form>
</body>
</html>
